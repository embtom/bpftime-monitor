name: release

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  packages: write

jobs:
  release:
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download linux-amd64 artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: ci-build.yml
          workflow_conclusion: success
          branch: main
          name: build-artifacts
          path: artifacts

      - name: List downloaded files
        run: |
          echo "Artifacts downloaded:"
          ls -R artifacts

      - name: Prepare version tag
        id: prepare-tag
        run: |
          VERSION="0.0.1"
          echo "Prepared version: ${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      # Create zip archive with version in the filename
      - name: Create zip archive
        run: |
          mkdir -p release
          VERSION="${{ steps.prepare-tag.outputs.version }}"
          ZIP_NAME="bpftime-monitor-${VERSION}.zip"
          zip -r "release/${ZIP_NAME}" artifacts
          echo "Created zip: release/${ZIP_NAME}"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.prepare-tag.outputs.version }}
          name: Release ${{ steps.prepare-tag.outputs.version }}
          files: |
            release/bpftime-monitor-${{ steps.prepare-tag.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
